name: Android Build

on:
  workflow_dispatch:

# ğŸŸ¢ æ ¸å¿ƒä¿®æ”¹ 1ï¼šæ˜¾å¼å£°æ˜å†™æƒé™ï¼Œé…åˆç³»ç»Ÿ Token ä½¿ç”¨
permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          with:
          node-version: 20
          cache: pnpm

      - name: Init Project Config
        run: |
          pnpm install
          pnpm pp:worker
          # å˜é‡æ³¨å…¥éƒ¨åˆ†ä¿æŒä¸å˜ï¼Œè¿™å¾ˆå¥½
          echo "NAME=CervixDetectAI" >> $GITHUB_ENV
          echo "VERSION=2.1.3" >> $GITHUB_ENV
          echo "PUBBODY=Auto build release" >> $GITHUB_ENV

      - name: Grant Execute Permission for Gradle
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Rename APK file
        run: |
          cd app/build/outputs/apk/debug/
          # ç¡®ä¿æ–‡ä»¶åé‡Œå¸¦æœ‰ç‰ˆæœ¬å·
          mv app-debug.apk ${{ env.NAME }}-v${{ env.VERSION }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2 # æ¨èç”¨ v2
        with:
          files: app/build/outputs/apk/debug/*.apk
          # ğŸŸ¢ æ ¸å¿ƒä¿®æ”¹ 2ï¼šTag å¿…é¡»åŒ…å«ç‰ˆæœ¬å·ï¼Œå¦åˆ™æ— æ³•å‘æ–°ç‰ˆ
          tag_name: 'v${{ env.VERSION }}' 
          name: '${{ env.NAME }} v${{ env.VERSION }}'
          body: '${{ env.PUBBODY }}'
          draft: false
        env:
          # ğŸŸ¢ æ ¸å¿ƒä¿®æ”¹ 3ï¼šæ”¹å› secrets.GITHUB_TOKEN
          # å› ä¸ºæˆ‘ä»¬åœ¨æ–‡ä»¶å¤´å£°æ˜äº† permissions: writeï¼Œè¿™ä¸ªç³»ç»Ÿ Token ç°åœ¨æ‹¥æœ‰å®Œç¾æƒé™
          # è€Œä¸”å®ƒä¸ä¼šå‡ºç° "author_id" å½’å±äººé”™è¯¯çš„ Bug
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NAME: ${{ env.NAME }}
          VERSION: ${{ env.VERSION }}
